image: docker:git

stages:
  - build
  - test
  - deploy

variables:
  IP: 195.201.39.96
  REGISTRY_DOMAIN: registry.thiloilg.com
  REPO: blicc
  APP: app
  API: api

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

build:
  stage: build
  script:
    - docker build -t $APP ./$APP
    - docker build -t $API ./$API
    - docker tag $APP $REGISTRY_DOMAIN/repo/$REPO/$APP
    - docker tag $API $REGISTRY_DOMAIN/repo/$REPO/$API

test:
  stage: test
  script:
    - echo "Testing" # TODO: yarn test in docker containers

deploy:
  stage: deploy
  only:
    - master
  script:
    - docker push $REGISTRY_DOMAIN/repo/$REPO/$APP
    - docker push $REGISTRY_DOMAIN/repo/$REPO/$API
    - scp -r ./docker-compose.yml root@$IP:/root/
    - ssh -tt root@$IP "docker-compose pull"
    - ssh -tt root@$IP "docker-compose -f /root/docker-compose.yml up -d --force-recreate"
