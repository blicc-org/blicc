image: docker:git

stages:
  - build
  - test
  - deploy

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

build:
  stage: build
  script:
    - docker build -t api ./api
    - docker build -t app ./app
    - docker tag api registry.thiloilg.com/repo/blicc/api
    - docker tag app registry.thiloilg.com/repo/blicc/app

test:
  stage: test
  script:
    - echo "Testing" # TODO: yarn test in docker containers

deploy:
  stage: deploy
  only:
    - master
  script:
    - docker push registry.thiloilg.com/repo/blicc/api
    - docker push registry.thiloilg.com/repo/blicc/app
    - scp -r ./docker-compose.yml root@195.201.39.96:/root/
    - ssh -tt root@195.201.39.96 "docker-compose pull"
    - ssh -tt root@195.201.39.96 "docker-compose -f /root/docker-compose.yml up -d --force-recreate"
