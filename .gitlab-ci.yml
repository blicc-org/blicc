stages:
  - build
  - test
  - deploy

variables:
  IP: 195.201.39.96
  REGISTRY_DOMAIN: registry.thiloilg.com
  REPO: blicc

build:
  stage: build
  image: docker:git
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t app ./app
    - docker build -t api ./api
    - docker tag app $REGISTRY_DOMAIN/repo/$REPO/app
    - docker tag api $REGISTRY_DOMAIN/repo/$REPO/api

test:
  stage: test
  image: node:10
  script:
    - yarn && yarn --cwd 'app' && yarn --cwd 'api'
    - yarn test

deploy:
  stage: deploy
  image: docker:git
  only:
  - master
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - docker push $REGISTRY_DOMAIN/repo/$REPO/app
    - docker push $REGISTRY_DOMAIN/repo/$REPO/api
    - scp -r ./docker-compose.yml root@$IP:/root/
    - ssh -tt root@$IP "docker-compose pull"
    - ssh -tt root@$IP "docker-compose -f /root/docker-compose.yml up -d --force-recreate"
