asyncapi: 1.2.0
info:
  title: My Lovely Messaging API
  version: 0.0.0
servers:
  - scheme: amqp
    url: api.lovely.com:{port}
topics:
  another.one:
    subscribe:
      $ref: '#/components/messages/MyAnotherMessage'
  one.{name}.two:
    parameters:
      - description: Name
        name: name
        schema:
          description: Name
          type: string
    publish:
      $ref: '#/components/messages/MyMessage'
components:
  messages:
    MyAnotherMessage:
      description: This is another sample schema
      headers:
        properties:
          X-Trace-ID:
            description: Tracing header
            type: string
        type: object
      payload:
        $ref: '#/components/schemas/MyAnotherMessage'
      summary: Sample consumer
    MyMessage:
      description: This is a sample schema
      payload:
        $ref: '#/components/schemas/MyMessage'
      summary: Sample publisher
  schemas:
    MyAnotherMessage:
      properties:
        item:
          $ref: '#/components/schemas/SubItem'
      type: object
    MyMessage:
      properties:
        createdAt:
          description: Creation time
          format: date-time
          type: string
        items:
          description: List of items
          items:
            $ref: '#/components/schemas/SubItem'
          type: array
      type: object
    SubItem:
      properties:
        key:
          description: Item key
          type: string
        values:
          description: List of item values
          items:
            format: int64
            type: integer
          type: array
          uniqueItems: true
      type: object
