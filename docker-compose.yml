version: '3'

services:
  traefik:
    image: traefik:v2.0
    container_name: traefik
    ports:
      - 80:80
      - 443:443
    command:
      - --api=true
      - --providers.docker=true
      - --providers.docker.exposedByDefault=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - web
    labels:
      - traefik.http.routers.traefik.service=api@internal
      - traefik.http.routers.traefik.rule=Host(`monitor.blicc.org`)
  db:
    image: registry.thiloilg.com/repo/blicc/db:latest
    container_name: db
    restart: always
    networks:
      - web
  my_api:
    image: registry.thiloilg.com/repo/blicc/api:latest
    container_name: my_api
    volumes:
      - /root/rsa.pem:/root/certs/rsa.pem
      - /root/rsa_pub.pem:/root/certs/rsa_pub.pem
    restart: always
    depends_on:
      - db
    networks:
      - web
    environment:
      - MAIL_ADDRESS=${MAIL_ADDRESS}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_HOST=${MAIL_HOST}
    labels:
      - traefik.http.routers.my_api.rule=Host(`api.domain.org`)
  app:
    image: registry.thiloilg.com/repo/blicc/app:latest
    container_name: app
    restart: always
    depends_on:
      - api
      - db
    networks:
      - web
    labels:
      - traefik.http.routers.app.rule=Host(`blicc.org`,`www.blicc.org`)

networks:
  web:
